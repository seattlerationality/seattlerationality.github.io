---
layout: default
---
<article class="post">

  {% if page.display_title %}
  <div class="row-lg-8 text-center">
    <h1>{{ page.display_title }}</h1>
    <p class="lead">{{ page.subtitle }}</p>
  </div>
  {% else if page.title %}
  <div class="row-lg-8 text-center">
    <h1>{{ page.title }}</h1>
    <p class="lead">{{ page.subtitle }}</p>
  </div>
  {% endif %}


  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    {{ content }}
  </div>
  <div class="col-lg-2"></div>

</article>
